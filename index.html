<html>
  <head>
    <link rel="stylesheet" type="text/css" href="proj.css"/>
    <script type="text/javascript" src="proj.js"></script>
  </head>

  <body onload="initGuestList()">
    <div class="img1">
      <div class="caption">
        <span class="border">PARTY FRIDAY</span>
      </div>
    </div>
    <div class="info1">
      <p>Come to Hoth this Friday for the party of the century! Activities include snow ball fights, ice sculpting, AT-AT tripping, tauntaun rides, snow cones, and so much more!</p>
    </div>
    <div class="img2">

    </div>
    <div class="info2">
      <h3>Guests attending</h3>
      <div id="guests">
        
      </div>
    </div>
    <div class="img3">
      <div class="caption">
        <span class="border">THE PARTY IS HERE!</span>
      </div>
      <div class="inviteBar">
        <input type="text" id="name" placeholder="Enter Name">
        <button id="acceptbtn" onclick="addName()">Accept Invite</button>
      </div>
    </div>
  </body>
</html>
